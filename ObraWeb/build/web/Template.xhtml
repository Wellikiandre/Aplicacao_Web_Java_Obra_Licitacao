<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">Programa de Obras</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <p:outputLabel value="Usuario:: #{mbLogin.usuarioLog.nome}" rendered="#{mbLogin.usuarioLog != null}"></p:outputLabel>
                    <hr></hr>
                    <p:outputLabel value="Tipo:: #{mbLogin.usuarioLog.tipoUsuario}" rendered="#{mbLogin.usuarioLog != null}"></p:outputLabel>
                    <hr></hr>
                    <h:form>     
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar>
                            <f:facet name="left">
                                <p:menuButton value="Menu">
                                    <p:menuitem value="Prestação de Contas" ajax="false" action="index.xhtml?faces-redirect=true"/>
                                    <p:menuitem value="Cadastrar Usuário" ajax="false" action="cadastrarUsuario.xhtml?faces-redirect=true" rendered="#{mbLogin.usuarioLog.tipoUsuario == 'Secretario'}"/>
                                    <p:menuitem value="Validar Licitação" ajax="false" action="validarObra1.xhtml?faces-redirect=true" rendered="#{mbLogin.usuarioLog.tipoUsuario == 'Secretario'}"/>
                                    <p:menuitem value="Logar" ajax="false" action="login.xhtml?faces-redirect=true" rendered="#{mbLogin.usuarioLog == null}"/>
                                    <p:menuitem value="Cadastrar Obra" ajax="false" rendered="#{mbLogin.usuarioLog.tipoUsuario == 'Funcionario'}" action="CadastrarObra.xhtml?faces-redirect=true"/>
                                    <p:menuitem value="Auditar Obra" ajax="false" rendered="#{mbLogin.usuarioLog.tipoUsuario == 'Funcionario'}" action="auditar.xhtml?faces-redirect=true"/>
                                    <p:menuitem value="Licitar Obra" ajax="false" rendered="#{mbLogin.usuarioLog.tipoUsuario == 'Construtora'}" action="ListarObraLic.xhtml?faces-redirect=true"/>
                                    <p:menuitem value="Sair" ajax="false" rendered="#{mbLogin.usuarioLog != null}" action="#{mbLogin.logout()}"/>
                                </p:menuButton>
                            </f:facet>
                        </p:toolbar>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
