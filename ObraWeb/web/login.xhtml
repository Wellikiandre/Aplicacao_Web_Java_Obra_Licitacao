      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Login</h3>
                    <h:panelGrid title="login" columns="2">

                        <p:commandButton value="Logar" action="#{mbLogin.validaLogin()}"/>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
