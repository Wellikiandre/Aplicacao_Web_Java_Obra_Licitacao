<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                     <h:panelGrid title="Cadastrar Aluno" columns="2" >
                         Nome:: <h:inputText value="#{mbUsuarioCad.usuario.nome}" label="nome" required="true"></h:inputText>
                         Email:: <h:inputText value="#{mbUsuarioCad.usuario.email}" label="email" required="true"></h:inputText>
                         Telefone:: <h:inputText value="#{mbUsuarioCad.usuario.telefone}" label="telefone" required="true"></h:inputText>
                         Cpf_CNPJ <h:inputText value="#{mbUsuarioCad.usuario.cpfCnpj}" label="cpfcnpj" required="true"></h:inputText>
                         Senha:: <h:inputSecret value="#{mbUsuarioCad.usuario.senha}" label="telefone" required="true"></h:inputSecret>
                         
                         Tipo Usuário:
                         <h:selectOneMenu value="#{mbUsuarioCad.usuario.tipoUsuario}" >
                            <f:selectItem itemValue="Funcionario" itemLabel="Funcionário" />
                            <f:selectItem itemValue="Secretario" itemLabel="Secretário" />
                            <f:selectItem itemValue="Construtora" itemLabel="Construtora" />                           
                        </h:selectOneMenu>
                         
                             <h:commandButton value="salvar" action="#{mbUsuarioCad.save()}"/>   
                    </h:panelGrid> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
